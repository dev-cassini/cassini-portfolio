<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Hexagonal logo structure -->
    <g transform="translate(200, 200)">

        <!-- Outermost hexagon with gaps on left and right sides -->
        <!-- Top right segment -->
        <path d="M 0 -120 L 104 -60 L 104 -30" fill="none" stroke="var(--text-highlight)" stroke-width="16"
            stroke-linejoin="round" stroke-linecap="round" />
        <!-- Bottom right segment -->
        <path d="M 104 30 L 104 60 L 0 120" fill="none" stroke="var(--text-highlight)" stroke-width="16"
            stroke-linejoin="round" stroke-linecap="round" />
        <!-- Bottom left segment -->
        <path d="M 0 120 L -104 60 L -104 30" fill="none" stroke="var(--text-highlight)" stroke-width="16"
            stroke-linejoin="round" stroke-linecap="round" />
        <!-- Top left segment -->
        <path d="M -104 -30 L -104 -60 L 0 -120" fill="none" stroke="var(--text-highlight)" stroke-width="16"
            stroke-linejoin="round" stroke-linecap="round" />

        <!-- Middle hexagon with gaps on left and right sides -->
        <!-- Top right segment -->
        <path d="M 0 -90 L 78 -45 L 78 -22.5" fill="none" stroke="var(--text-highlight)" stroke-width="16"
            stroke-linejoin="round" stroke-linecap="round" />
        <!-- Bottom right segment -->
        <path d="M 78 22.5 L 78 45 L 0 90" fill="none" stroke="var(--text-highlight)" stroke-width="16"
            stroke-linejoin="round" stroke-linecap="round" />
        <!-- Bottom left segment -->
        <path d="M 0 90 L -78 45 L -78 22.5" fill="none" stroke="var(--text-highlight)" stroke-width="16"
            stroke-linejoin="round" stroke-linecap="round" />
        <!-- Top left segment -->
        <path d="M -78 -22.5 L -78 -45 L 0 -90" fill="none" stroke="var(--text-highlight)" stroke-width="16"
            stroke-linejoin="round" stroke-linecap="round" />

        <!-- Connecting links between layers on right side -->
        <line x1="104" y1="-30" x2="78" y2="-22.5" stroke="var(--text-highlight)" stroke-width="16"
            stroke-linecap="round" />
        <line x1="104" y1="30" x2="78" y2="22.5" stroke="var(--text-highlight)" stroke-width="16"
            stroke-linecap="round" />

        <!-- Connecting links between layers on left side -->
        <line x1="-104" y1="-30" x2="-78" y2="-22.5" stroke="var(--text-highlight)" stroke-width="16"
            stroke-linecap="round" />
        <line x1="-104" y1="30" x2="-78" y2="22.5" stroke="var(--text-highlight)" stroke-width="16"
            stroke-linecap="round" />

        <!-- Rounded isometric cube at center - 50% larger -->
        <!-- Top face -->
        <path d="M 0 -37.5 L 33 -18.75 L 0 0 L -33 -18.75 Z" fill="none" stroke="var(--text-highlight)"
            stroke-width="12" stroke-linejoin="round" stroke-linecap="round" />

        <!-- Left face -->
        <path d="M -33 -18.75 L 0 0 L 0 37.5 L -33 18.75 Z" fill="none" stroke="var(--text-highlight)" stroke-width="12"
            stroke-linejoin="round" stroke-linecap="round" />

        <!-- Right face -->
        <path d="M 0 0 L 33 -18.75 L 33 18.75 L 0 37.5 Z" fill="none" stroke="var(--text-highlight)" stroke-width="12"
            stroke-linejoin="round" stroke-linecap="round" />
    </g>
</svg>
